<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>


<form>

    <!-- Selecione uma marca/logo da internet e coloque no seu site. -->
    <img src="https://anymarket.com.br/wp-content/uploads/2018/07/images-768x201.png" alt="">

    <!-- Opcionalmente, você pode arredondar as bordas com border-radius. -->
    <!-- Seu formulário deve ter: -->
    <!-- Um input. -->
    <div>
        <label for="client">Cliente</label>
        <input type="text" id="client">
    </div>

    <!-- Um select com options. -->
    <div>
        <label for="sex">Sexo</label>
        <select name="sex" id="sex">Sexo
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
            <option value="O">Outro</option>
        </select>
    </div>


    <!-- Um textarea. -->
    <div>
        <label for="observation">Detalhes do pedido</label>
        <textarea placeholder="Insira detalhes sobre seu pedido" name="observation" id="" cols="30" rows="10"></textarea>
    </div>    
    
    <!-- Botões de reset e submit. -->
    <button type="submit">Enviar</button>
    <button type="reset">Limpar</button>

    <!-- Não se esqueça de personalizar o fundo do seu site com algo bacana da sua escolha! -->
    
</form>
    
</body>
</html>
