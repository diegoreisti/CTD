<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        img {
            width: 200px;
            height: 50px;
        }

        fieldset {
            border: solid tomato;
        }

        legend {
            color: blueviolet;
            font-family: 'Courier New', Courier, monospace;
            font-size: 20px;
        }
    </style>
</head>

<body>

    <img src="https://anymarket.com.br/wp-content/uploads/2018/07/images-768x201.png" alt="">

    <form>

        <h1>Formulário de Cadastro</h1>

        <fieldset>
            <legend>Dados pessoais</legend>

            <div>
                <label for="fullName">Nome completo</label> <!-- Adiciona um "rótulo" ao campo do for -->
                <input required placeholder="Não utilize abreviações" type="text" name="fullName" id="fullName">
                <!-- entrada do tipo texto, id = name -->
            </div>
            <br>
            <div>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email">
            </div>
            <br>
            <div>
                <label for="birthDate">Data Nascimento</label>
                <input type="date" name="birthDate" id="birthDate">
            </div>
            <br>
            <div>
                <label for="password">Senha</label>
                <input required minlength="8" type="password" name="password" id="password">
            </div>

            <div>
                <!-- posso perguntar usando rado, com duas opções visíveis -->
                <input type="radio" name="person" id="juridica" name="pessoaJuridica">
                <label for="juridica">Pessoa Jurídica</label>
                
                <input type="radio" name="person" id="fisica" value="pessoaFisica">
                <label for="fisica">Pessoa Física</label>
            </div>

            
            <div>
                <!-- posso perguntar com um único checbox, pois o valor amrcado é 1 e desmarcado é 0, ou seja, sim e não -->
                <input type="checkbox" id="contribuinte">
                <label for="contribuinte">Contribuinte</label>
            </div>

        </fieldset>

        <hr>

        <fieldset>
            <legend>Localização</legend>

            <div>
                <label for="city">Cidade</label>
                <select name="city" id="city">
                    <option value="">Selecione</option>
                <optgroup label="Nordeste">
                    <option value="1">Salvador</option>
                    <option value="2">Recife</option>
                    <option value="3">Aracajú</option>
                </optgroup>
                <optgroup label="Sudeste">
                    <option value="4">São Paulo</option>
                    <option value="5">Rio de Janeiro</option>
                </optgroup>
                </select>
            </div>
            <br>
            <div>
                <label for="observation">Observação</label> <br>
                <textarea placeholder="Insira detalhes da entrega, local, ponto de referência, etc;" name="observation"
                    id="observation" cols="50" rows="10"></textarea>
            </div>
        </fieldset>
        <br>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>

    </form>



</body>

</html>
